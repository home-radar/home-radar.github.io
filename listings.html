---
layout: default
---
<div class="table-page">
  <div class="table-content">
    <h1>Table</h1>
    <p>This table can be used to sort all of the apartments on this website by the features <i>you</i> need.</p>
  </div>

  <div id="apts-table" class="table">
    <table class="fold-table">
      <tr class="catalogue-table-header">
        <th class= "table-header" data-column="aptName" data-order="desc">apt name &#9654;</th>
        <th class= "table-header" data-column="twoBedLow" data-order="desc">cheapest two bed &#9654;</th>
        <th class= "table-header" data-column="utilities" data-order="desc">utilities &#9654;</th>
        <th class= "table-header" data-column="distance" data-order="desc">distance &#9654;</th>
        <th class= "table-header" data-column="laundry" data-order="desc">laundry &#9654;</th>
      </tr>
      <tbody id='aptsTable'>
        <script type="text/javascript" src="{{ site.url | prepend: baseurl }}/assets/js/table-java.js"></script>
      </tbody>
    </table>
  </div>
</div>

<script type="text/javascript" src="{{ site.url | prepend: baseurl }}/assets/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="{{ site.url | prepend: baseurl }}/assets/js/jquery-ui.js"></script>
<script type="text/javascript" src="{{ site.url | prepend: baseurl }}/assets/js/table-java.js"></script>
