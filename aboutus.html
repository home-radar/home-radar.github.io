---
layout: default
---
<!DOCTYPE html>
<style>
    .apartment{
        color: #fff;
        padding: 20px;
        display: none;
        margin-top: 20px;
    }
    .red{ background: #ff0000; }
    .green{ background: #228B22; }
    .blue{ background: #0000ff; }
</style>

<body>
    <div>
      {% for item in site.data.colors %}
            <img src="assets/images/icons-01.png" class="icon-normal">

              <label for="{{ item.color }}" class="icon-button">

                <input type="radio"
                        name="content-toggle"
                        id="{{ item.apartment }}"
                        value="{{ item.apartment }}">
                <img src="assets/images/icons-02.png" class="map icon-hover">
                <p>{{ item.aptName }}</p>

              </label>
      {% endfor %}
    </div>

    {% for item in site.data.colors %}

      <div class="{{ item.apartment }} apartment">{{ item.info }}</div>

    {% endfor %}


</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $('input[type="radio"]').click(function(){
        var inputValue = $(this).attr("value");
        var targetBox = $("." + inputValue);
        $(".apartment").not(targetBox).hide();
        $(targetBox).show();
    });
});
</script>
